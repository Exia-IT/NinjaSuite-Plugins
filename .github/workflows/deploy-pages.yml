name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build site
      run: |
        # Copy all necessary files to _site directory
        mkdir -p _site
        cp -r * _site/ || true
        
        # Remove .git directory from _site
        rm -rf _site/.git
        
        # Ensure required files exist
        if [ ! -f _site/index.html ]; then
          echo "Error: index.html not found"
          exit 1
        fi
        
        # Update repository.json with correct base URL
        if [ -f _site/repository.json ]; then
          sed -i 's|Exia-IT|${{ github.repository_owner }}|g' _site/repository.json
          sed -i 's|NinjaSuite-Plugins|${{ github.event.repository.name }}|g' _site/repository.json
        fi
        
        # Update HTML files with correct URLs
        find _site -name "*.html" -type f -exec sed -i 's|Exia-IT|${{ github.repository_owner }}|g' {} +
        find _site -name "*.js" -type f -exec sed -i 's|Exia-IT|${{ github.repository_owner }}|g' {} +
      
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4